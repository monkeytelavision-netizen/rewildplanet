html <!DOCTYPE html> <html lang=en> <head> <meta charset=UTF-8 /> <meta name=viewport content=width=device-width, initial-scale=1.0/> <title>ReWild Planet</title> <script src=https://unpkg.com/three@0.157.0/build/three.min.js></script> <script src=https://unpkg.com/three@0.157.0/examples/js/controls/OrbitControls.js></script> <style> body { margin: 0; overflow: hidden; background: #000; color: #0ff; font-family: monospace; } #info { position: absolute; top: 10px; left: 10px; z-index: 100; pointer-events: none; } h1 { font-size: 1.8rem; text-shadow: 0 0 10px #0ff; } .plot { cursor: pointer; } </style> </head> <body> <div id=info> <h1>ReWild Planet</h1> <p>Click a country - own the land.</p> </div> <script type=module> const scene = new THREE.Scene(); const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); const renderer = new THREE.WebGLRenderer({ antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(window.devicePixelRatio); document.body.appendChild(renderer.domElement); const textureLoader = new THREE.TextureLoader(); const earthTex = textureLoader.load(‘https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg’); const normalTex = textureLoader.load(‘https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_normal_2048.jpg’); const geometry = new THREE.SphereGeometry(5, 64, 64); const material = new THREE.MeshPhongMaterial({ map: earthTex, normalMap: normalTex, bumpScale: 0.05, color: 0x00ffcc, emissive: 0x001133 }); const globe = new THREE.Mesh(geometry, material); scene.add(globe); const light = new THREE.DirectionalLight(0xffffff, 1); light.position.set(10, 10, 10); scene.add(light); camera.position.z = 12; const controls = new THREE.OrbitControls(camera, renderer.domElement); controls.enableDamping = true; controls.dampingFactor = 0.05; // Fake land plots const plots = [ { country: ‘Brazil’, lat: -14.23, lng: -51.92, acres: 1247, price: ‘4.2K/ac’ }, { country: ‘France’, lat: 48.85, lng: 2.35, acres: 1200, price: ‘3.2K/ac’ }, { country: ‘Kenya’, lat: 1.37, lng: 36.82, acres: 890, price: ‘2.1K/ac’ } ]; // Add plot markers plots.forEach(plot => { const phi = (90 - plot.lat) Math.PI / 180; const theta = (plot.lng + 180) Math.PI / 180; const x = 5.5 Math.sin(phi) Math.cos(theta); const z = 5.5 Math.sin(phi) Math.sin(theta); const y = 5.5 Math.cos(phi); const marker = new THREE.Mesh( new THREE.SphereGeometry(0.05, 16, 16), new THREE.MeshBasicMaterial({ color: 0xff6600 }) ); marker.position.set(x, y, z); marker.userData = plot; marker.onClick = () => { alert(${plot.country}: ${plot.acres} acres @ $${plot.price} - own it.); }; scene.add(marker); }); const raycaster = new THREE.Raycaster(); const mouse = new THREE.Vector2(); function onClick(event) { mouse.x = (event.clientX / window.innerWidth) 2 - 1; mouse.y = -(event.clientY / window.innerHeight) 2 + 1; raycaster.setFromCamera(mouse, camera); const intersects = raycaster.intersectObjects(scene.children); if (intersects.length > 0) { const obj = intersects[0].object; if (obj.onClick) obj.onClick(); } } window.addEventListener(‘click’, onClick); function animate() { requestAnimationFrame(animate); globe.rotation.y += 0.001; controls.update(); renderer.render(scene, camera); } animate(); window.addEventListener(‘resize’, () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }); </script> </body> </html>
